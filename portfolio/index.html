{module_contentholder, name="_Template - Scripts"}
<script src="/_fdassets/js/jquery.infinitescroll.min.js"></script>
<script type="text/javascript">
  // infinitescroll() is called on the element that surrounds 
  // the items you will be loading more of
  $('#portScroll').infinitescroll({
	navSelector  : "#webapp18269pagination",            
				   // selector for the paged navigation (it will be hidden)
	nextSelector : ".pag-next a:first",    
				   // selector for the NEXT link (to page 2)
	itemSelector : "#portScroll .port-list",          
				   // selector for all items you'll retrieve
	animate      : true, 
				   
	// Options for the loading of more tiles				   
	loading: {
		finished: undefined,
		finishedMsg: "<em>No more to load</em>",
		img: "/_assets/images/ajaxLoader.gif",
		msg: null,
		msgText: "<em>Loading More...</em>",
		selector: null,
		speed: 'fast',
		start: undefined
	}
  });
</script>
